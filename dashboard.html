<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
    <h3>Личный кабинет</h3>
    <p>Добро пожаловать, <span id="userLogin"></span>!</p>
    <script src="socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Получаем имя пользователя
        socket.on("пользовательДанные", (логин) => {
            console.log(`Получено имя пользователя: ${логин}`); // Для отладки
            document.getElementById("userLogin").innerText = логин; // Отображаем имя
        });
    </script>
</body>
</html>
